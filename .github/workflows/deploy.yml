name: Deploy to Baota

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 步骤 1：检出代码（包含本地 build 文件夹）
      - name: Checkout code
        uses: actions/checkout@v3

      # 步骤 2：同步 build 文件夹到服务器（排除 .user.ini 的删除）
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 使用 rsync 同步文件，排除删除 .user.ini
           rsync -avz --delete --exclude='.user.ini' -e "ssh -o StrictHostKeyChecking=no" "$GITHUB_WORKSPACE/build/" root@${{ secrets.SERVER_IP }}:/www/wwwroot/www.yelv.site/build/
            # 确保文件权限正确（根据宝塔要求设置为 www:www）
            sudo chown -R www:www /www/wwwroot/www.yelv.site/build
            # 重启 Nginx 使配置生效
            sudo systemctl restart nginx
