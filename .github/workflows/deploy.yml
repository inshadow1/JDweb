name: Deploy to Baota

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 步骤 1：检出代码（包含本地 build 文件夹）
      - name: Checkout code
        uses: actions/checkout@v3

      # 步骤 2：安装 rsync（确保同步工具可用）
      - name: Install rsync
        run: sudo apt-get install -y rsync

      # 步骤 3：同步文件到服务器
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 检查目标目录是否存在
            mkdir -p /www/wwwroot/www.yelv.site/build

            # 同步文件（排除 .user.ini 避免覆盖宝塔配置）
            rsync -avz --delete --exclude='.user.ini' ${{ github.workspace }}/build/ root@${{ secrets.SERVER_IP }}:/www/wwwroot/www.yelv.site/build/

            # 修复权限（使用 sudo 提升权限）
            sudo chown -R www:www /www/wwwroot/www.yelv.site/build
            sudo chmod -R 755 /www/wwwroot/www.yelv.site/build

            # 检查 Nginx 配置语法
            sudo nginx -t

            # 重启 Nginx（仅在配置检查通过后执行）
            sudo systemctl restart nginx
